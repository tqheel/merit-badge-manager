name: Feature Request
description: Suggest a new feature or enhancement for the Merit Badge Manager
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Please describe the feature or enhancement you would like to see.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: Troop leaders need actionable reports to track MBC assignments, workloads, and Scout progress. The current manual process makes it difficult to identify which MBCs are overloaded, which Scouts need assignments, and generate summaries for decision-making outside of Scoutbook.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this solved?
      placeholder: Create a comprehensive reporting and export system that generates actionable reports including MBC workload analysis, Scout assignment status, unassigned merit badge requests, and assignment recommendations. Support export to Microsoft Excel format for easy sharing and further analysis by troop leadership.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references here.
      placeholder: |
        Key requirements:
        - MBC workload analysis and capacity reports
        - Scout assignment status and progress tracking
        - Unassigned merit badge request identification
        - Assignment recommendation engine
        - Microsoft Excel export functionality
        - Data-driven decision making support
        - Preparation for manual Scoutbook entry
        - Follow coding standards and include comprehensive tests
