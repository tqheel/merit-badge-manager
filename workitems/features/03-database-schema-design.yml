name: Feature Request
description: Suggest a new feature or enhancement for the Merit Badge Manager
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Please describe the feature or enhancement you would like to see.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: The application needs a robust database schema to store and manage information about Scouts, adult members, merit badge assignments, and MBC workloads. Currently there is no persistent data storage solution to track assignments and enable efficient querying and reporting.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this solved?
      placeholder: Design and implement a SQLite database schema with proper tables for Scouts, Adults, Merit Badges, Assignments, and related entities. Include proper relationships, indexes for performance, and change script management for schema updates. The database should support all core functionality including assignment tracking, workload management, and reporting.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references here.
      placeholder: |
        Key requirements:
        - SQLite database for local storage
        - Tables for Scouts, Adults, Merit Badges, Assignments
        - Proper foreign key relationships
        - Indexes for query performance
        - Change script management for schema updates
        - Support for Member IDs and fuzzy name matching results
        - Enable tracking of MBC workloads and assignment history
        - Follow coding standards and include migration scripts
