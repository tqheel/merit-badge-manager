name: Feature Request
description: Suggest a new feature or enhancement for the Merit Badge Manager
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Please describe the feature or enhancement you would like to see.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: The application needs an intelligent MBC assignment system that can efficiently match Merit Badge Counselors to Scouts based on counselor availability, workload, expertise, and Scout needs. Manual assignment is time-consuming and may not optimize for balanced workloads or best matches.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this solved?
      placeholder: Create an intelligent MBC assignment engine that analyzes counselor workloads, expertise areas, availability, and Scout requirements to suggest optimal assignments. Include workload balancing algorithms, preference handling, and the ability to generate assignment recommendations that can be reviewed before implementation.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references here.
      placeholder: |
        Key requirements:
        - Workload balancing across MBCs
        - Consider counselor expertise and preferences
        - Account for Scout location and scheduling needs
        - Generate assignment recommendations with reasoning
        - Support manual review and approval process
        - Integration with database and reporting systems
        - Prepare assignments for Scoutbook entry
        - Follow coding standards and include comprehensive tests
