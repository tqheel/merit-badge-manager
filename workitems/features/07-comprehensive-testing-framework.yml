name: Feature Request
description: Suggest a new feature or enhancement for the Merit Badge Manager
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Please describe the feature or enhancement you would like to see.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: The application needs a comprehensive testing framework to ensure all features work correctly and maintain code quality. As specified in the requirements, all new features and bug fixes must include corresponding tests, and no code should be committed that doesn't pass automated tests.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this solved?
      placeholder: Implement a robust testing framework using Python's unittest or pytest that covers all application modules including data import, fuzzy matching, database operations, reporting, and MCP server functionality. Include unit tests, integration tests, and automated test case generation for all GitHub issues as specified in the requirements.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references here.
      placeholder: |
        Key requirements:
        - Comprehensive test coverage for all modules
        - Unit tests for individual functions and classes
        - Integration tests for complete workflows
        - Automated test case generation for GitHub issues
        - Mock data generation that excludes any PII
        - Test database setup and teardown
        - Continuous integration support
        - Performance testing for large datasets
        - Follow coding standards and security requirements
