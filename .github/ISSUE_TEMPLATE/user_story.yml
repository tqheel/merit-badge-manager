name: User Story
description: Sub-issue of a Feature Request (user story)
labels: [user story]
body:
  - type: markdown
    attributes:
      value: |
        ## User Story
        Please complete the following user story format and acceptance criteria.
  - type: textarea
    id: user_story
    attributes:
      label: User Story
      description: As a [role], I want [goal], so that [reason/benefit].
      placeholder: As a [role], I want [goal], so that [reason/benefit].
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: List the conditions that must be met for this user story to be considered complete.
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, links, or references here.
      placeholder: Optional
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies, blockers, or related issues.
      placeholder: Optional
