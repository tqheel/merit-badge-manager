name: Task
description: Task for a user story or feature
labels: [task]
body:
  - type: markdown
    attributes:
      value: |
        ## Task
        Please describe the specific task to be completed as part of a user story or feature.
  - type: textarea
    id: task_summary
    attributes:
      label: Task Summary
      description: Briefly describe the task to be completed.
      placeholder: Implement the data import function for adult members.
    validations:
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: List the conditions that must be met for this task to be considered complete.
      placeholder: |
        - [ ] Code implemented
        - [ ] Tests written and passing
        - [ ] Documentation updated
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, links, or references here.
      placeholder: Optional
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies, blockers, or related issues.
      placeholder: Optional
